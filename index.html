<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Team Page Challenge | devChallenge.io</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2 class="logo-text">The creative crew</h2>
      <div class="intro-text">
        <h3>Who we are</h3>
        <p>
          We are a team of creative diverse, driven, innovative individuals
          working in various locations from the world.
        </p>
      </div>
    </header>
    <main class="main-section">
      <article class="team-container">
        <div class="top-section">
          <img class="team-image" src="./img/photo1.png" alt="photo1" />
          <span class="team-position">Project Owner</span>
        </div>
        <span class="team-name">Bill Mahoney</span>
      </article>
      <article class="team-container mid-drop tab-drop">
        <div class="top-section">
          <img class="team-image" src="./img/photo2.png" alt="photo2" />
          <span class="team-position">Art Director</span>
        </div>
        <span class="team-name">Saba Carera</span>
      </article>
      <article class="team-container">
        <div class="top-section">
          <img class="team-image" src="./img/photo3.png" alt="photo3" />
          <span class="team-position">Tech Lead</span>
        </div>
        <span class="team-name">Shae Le</span>
      </article>
      <article class="team-container tab-drop">
        <div class="top-section">
          <img class="team-image" src="./img/photo4.png" alt="photo4" />
          <span class="team-position">UX Designer</span>
        </div>
        <span class="team-name">Skylah Lu</span>
      </article>
      <article class="team-container mid-drop">
        <div class="top-section">
          <img class="team-image" src="./img/photo5.png" alt="photo5" />
          <span class="team-position">Developer</span>
        </div>
        <span class="team-name">Griff Richards</span>
      </article>
      <article class="team-container tab-drop">
        <div class="top-section">
          <img class="team-image" src="./img/photo6.png" alt="photo6" />
          <span class="team-position">Developer</span>
        </div>
        <span class="team-name">Stan John</span>
      </article>
    </main>
  </body>
</html>
